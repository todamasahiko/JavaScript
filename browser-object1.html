<!DOCTYPE html>
<html lang = "ja">
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		function check() {
			var result = confirm("確認用メッセージ") //confirmメソッド
			if (result) {
			  console.log("OK");
			} else {
			  console.log("NG");
			}
		}
	</script>
</head>
<body>
	<button onclick="check();">クリック</button>
		<!-- closeメソッド -->
	<button onclick="window.close();">閉じる</button>
	<!-- Locationオブジェクト -->
	<button onclick="history.back();">戻る</button>
</body>
</html>
