<!DOCTYPE html>
<html lang = "ja">
<head>
	<meta charset="utf-8">
	<title></title>

	<script>
		function showImage() {
			var htmlstr = "";
			for (var i = 1; i <= 3; i++) {
				htmlstr += "<img src='images/flog' + i + ".jpg">";
			}
			document.getElementById("imageArea").innerHTML = htmlstr;
		}
	</script>
</head>
<body>
	<button id="btn" onclick="showImage();">読み込み</button>
	<div id="imageArea">画像が読み込まれます。</div>
</body>
</html>
